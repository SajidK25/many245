<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit User: {{ user.username }}</h1>
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    value="{{ user.username }}"
                    required
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Leave blank to keep the current password"
                >
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <!-- Amazon Relay Email -->
            <div class="form-group">
                <label for="amazon_relay_email">Amazon Relay Email</label>
                <input
                    type="email"
                    name="amazon_relay_email"
                    id="amazon_relay_email"
                    class="form-control"
                    value="{{ user.amazon_relay_email or '' }}"
                >
            </div>

            <!-- Amazon Relay Password -->
            <div class="form-group">
                <label for="amazon_relay_password">Amazon Relay Password</label>
                <input
                    type="password"
                    name="amazon_relay_password"
                    id="amazon_relay_password"
                    class="form-control"
                    placeholder="Leave blank to keep the current Amazon Relay password"
                >
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
